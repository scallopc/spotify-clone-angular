<div class="list mt-4">

    <app-top-artist class="mt-2 d-block" [ImageUrl]="bannerImageUrl" [Text]="bannerText"  ></app-top-artist>
  
    <div class="title-bg mt-7">
      {{ title }}
    </div>
  
    <table class="table mt-3">
      <thead>
        <tr>
          <th class="w-5" >&nbsp;</th>
          <th class="w-35">Titulo</th>
          <th class="w-30" >Artista</th>
          <th class="w-10 direita">Tempo</th>
          <th class="w-20" >Album</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let music of musics"
            [class.play-current]="music.id === musicCurrent.id"
            (click)="playerMusic(music)"
            >
            <td>
              <i class="bi bi-play"></i>
            </td>
          <td>{{ music.title }}</td>
          <td>{{getArtists(music) }}</td>
          <td class="time">{{ music.time }}</td>
          <td>{{ music.album.name }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
  <app-right-panel class="right-panel" > 
  </app-right-panel>
