<div class="music-container">
  <span class="title-bg mt-4">
    Seu Top Artista
  </span>

  <app-top-artist class="mt-2 d-block" [ImageUrl]="bannerImageUrl" [Text]="bannerText"  ></app-top-artist>

  <span class="title-bg mt-4">
    Musicas Curtidas
  </span>

  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5">&nbsp;</th>
        <th class="w-35">Titulo</th>
        <th class="w-30">Artista</th>
        <th class="w-10 time">Tempo</th>
        <th class="w-20">Album</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let music of musics" (click)="playMusic(music)"  [class.play-current]="music.id === musicCurrent.id"> 
          <td>
            <i class="bi bi-play"></i>
          </td>
          <td>{{ music.title }}</td>
          <td>{{ artists(music) }}</td>
          <td class="time">{{ music.time }}</td>
          <td>{{ music.album.name }}</td>
        </tr>
    </tbody>
  </table>

</div>

<app-right-panel class="right-panel"></app-right-panel>
